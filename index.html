<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Grid layout</title>
    <link rel="stylesheet" type="text/css" href="css/index-grid-style.css">
    <link rel="stylesheet" type="text/css" href="css/index-demo-style.css">
</head>
<body>
    <header>CSS Grid layout</header>
    <div class="main" role="main">
        <div class="wrapper">
            <div class="row">
                <div class="col-span-1-12">1</div>
                <div class="col-span-1-12">2</div>
                <div class="col-span-1-12">3</div>
                <div class="col-span-1-12">4</div>
                <div class="col-span-1-12">5</div>
                <div class="col-span-1-12">6</div>
                <div class="col-span-1-12">7</div>
                <div class="col-span-1-12">8</div>
                <div class="col-span-1-12">9</div>
                <div class="col-span-1-12">10</div>
                <div class="col-span-1-12">11</div>
                <div class="col-span-1-12">12</div>
            </div>
            <div class="row">
                <div class="col-span-8-12">8</div>
                <div class="col-span-4-12">4</div>
            </div>
            <div class="row">
                <div class="col-span-9-12">9</div>
                <div class="col-span-3-12">3</div>
            </div>
            <div class="row">
                <div class="col-span-3-12">3</div>
                <div class="col-span-6-12">6</div>
                <div class="col-span-3-12">3</div>
            </div>
            <div class="row">
                <div class="col-span-2-12">2</div>
                <div class="col-span-6-12">6</div>
                <div class="col-span-4-12">4</div>
            </div>
            <div class="row">
                <div class="col-span-2-12">2</div>
                <div class="col-span-3-12">3</div>
                <div class="col-span-4-12">4</div>
                <div class="col-span-3-12">3</div>
            </div>
        </div>
        <div class="wrapper">
            <div class="row">
                <div class="col-span-8-12">
                    <article>8</article>
                    <article>8</article>
                    <article>8</article>
                </div>
                <aside class="col-span-4-12">4</aside>
            </div>
        </div>
        <div class="wrapper">
            <div class="row">
                <div class="xs-4-12 sm-2-12 md-4-12">variable</div>
                <div class="xs-4-12 sm-2-12 md-4-12">variable</div>
                <div class="xs-4-12 sm-8-12 md-4-12">variable</div>
            </div>
        </div>
    </div>
</body>
</html>
